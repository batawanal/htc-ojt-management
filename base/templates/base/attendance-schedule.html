{% extends 'main.html' %}


{% block content %}


    <a href="{% url 'attendance-record' %}"><h3 class="text-center mt-3">STUDENT ATTENDANCE RECORD</h3></a>

    <!-- <a href="{% url 'attendance-scheduleform' %}">Add  Schedule</a> -->
    <div class="d-flex justify-content-center">
        <a href="{% url 'attendance-scheduleform' %}" class="btn btn-success m-2">Add Schedule</a>
    </div>

    <div class="d-flex justify-content-center">
    <table class="table table-striped table-hover w-50 ">
        <thead>
            <tr>
                <th>ATTENDANCE DATE</th>
                <th class="float-end">ACTION</th>
            </tr>
        </thead>

        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td>{{schedule.date}}</td>
                <td>
                    <a href="{% url 'delete-attendance' schedule.id %}" class="btn btn-danger float-end ms-1">Delete</a>
                    <a href="{% url 'update-attendance' schedule.id %}" class="btn btn-primary float-end ms-1">Edit</a>
                </td>
            {% endfor %}
            </tr>
        </tbody>
    </table>
</div>

    {% endblock content %}
