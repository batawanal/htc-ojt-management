{% extends 'main.html' %}
{% load static %}

{% block content %}
    
        <h1 class="text-center mt-3">Company List</h1>
   

    <div class="d-flex justify-content-center">
        <a href="{% url 'company-form' %}"><button type="button" class="btn btn-success m-2 float-end">Add Company</button></a>
    </div>


    <div class="d-flex justify-content-center">
    <table class="table table-striped table-hover w-75">
        <thead>
          <tr>
            <th scope="col">NAME</th>
            <th scope="col">ADDRESS</th>
            <th class="float-end" scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
            {% for company in companies %}
          <tr>
            <td>{{company.name}}</td>
            <td>{{company.address}}</td>
            <td>
                <a href="{% url 'delete-company' company.id %}"><button type="button" class="btn btn-danger float-end ms-1">DELETE</button></a>
                <a href="{% url 'update-company' company.id %}"><button type="button" class="btn btn-primary float-end ms-1">EDIT</button></a>
                
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
