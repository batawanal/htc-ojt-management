{% extends 'main.html' %}

{% block content %}
    <h2 class="text-center mt-3">ATTENDANCE RECORD</h2> 
    

<div class="d-flex justify-content-center">
    <table class="table table-striped table-hover w-50 ">
        <thead>
            <tr>
                <th>RECORDS</th>
            </tr>
        </thead>

        <tbody>
            {% for record in records %}
            <tr>
                <td>{{record.attender}} {{record.date_time}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    {% endblock content %}
