{% extends 'main.html' %}
{% load static %}

{% block content %}

{% if request.user.is_coordinator %}


  <div class="d-flex justify-content-center mt-5 ">
  </div>

  <div class="d-flex justify-content-center p-5">
  <div class="card m-2 " style="width: 18rem;">
      <img src="{% static 'image/companies.jpg' %}" class="card-img-top h-75  " alt="...">
      <div class="card-body">
        <h5 class="card-title">Companies</h5>
        <a href="{% url 'company-list' %}" class="btn btn-danger">Manage Companies</a>
      </div>
    </div>
  
    
    <div class="card m-2" style="width: 18rem;">
      <img src="{% static 'image/students.jpg' %}" class="card-img-top h-75" alt="...">
      <div class="card-body">
        <h5 class="card-title">STUDENTS</h5>
        <a href="{% url 'student-list' %}" class="btn btn-warning">Manage Students</a>
      </div>
    </div>
  
    <div class="card m-2" style="width: 20rem;">
      <img src="{% static 'image/attendance.jpg' %}" class="card-img-top h-75" alt="...">
      <div class="card-body">
        <h5 class="card-title">ATTENDANCE</h5>
        <a href="{% url 'attendance-schedule' %}" class="btn btn-info">Manage Attendance</a>
      </div>
    </div>
    

{% elif request.user.is_dean %}

<div class="d-flex justify-content-center mt-5 ">
  <div class="card m-2" style="width: 40rem;">
    <img src="{% static 'image/accounts.jpg' %}" class="card-img-top h-75 " alt="...">
    <div class="card-body">
      <h5 class="card-title">ACCOUNTS</h5>
      <a href="{% url 'account-list' %}" class="btn btn-dark">Manage Accounts</a>
    </div>
  </div>
</div>

{% endif %}
