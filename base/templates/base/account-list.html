{% extends 'main.html' %}


{% block content %}

        <h2 class="text-center mt-3">ACCOUNT LIST</h2>
    
    <div class="d-flex justify-content-center">
        <a href="{% url 'user-form' %} " class="btn btn-success m-2">Add Account</a>
    </div>


    <div class="d-flex justify-content-center">
    <table  class="table table-striped table-hover w-50 ">
        <thead>
            <tr>
                <th>ACCOUNT NAME</th>
                <th class="float-end">ACTION</th>
            </tr>
        </thead>

        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{account.username}}</td>
                <td>
                    <a href="{% url 'delete-account' account.id %}" class="btn btn-danger float-end ms-1">Delete</a>
                    <a href="{% url 'update-account' account.id %}" class="btn btn-primary float-end ms-1">Edit</a>
                </td>
            {% endfor %}
            </tr>
        </tbody>
    </table>
</div>
    
    {% endblock content %}
