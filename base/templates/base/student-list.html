{% extends 'main.html' %}


{% block content %}
  
    <h1 class="text-center mt-3">STUDENT LIST</h1>
 
    <a href="{% url 'student-form' %}" class="btn btn-success m-2 float-end">Add Student</a>


    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>LASTNAME</th>
                <th>FIRSTNAME</th>
                <th>COMPANY ASSIGNED</th>
                <th>COURSE</th>
                <th class="float-end">ACTION</th>
            </tr>
        </thead>

        <tbody>
            {% for student in students %}
            <tr>
                <td>{{student.last_name}}</td>
                <td>{{student.first_name}}</td>
                <td>{{student.company_assign}}</td>
                <td>{{student.course}}</td>
                <td>
                <a href="{% url 'delete-student' student.id %}" class="btn btn-danger float-end ms-1">Delete</a>
                <a href="{% url 'update-student' student.id %}" class="btn btn-primary float-end ms-1">Edit</a>
            </td>
            {% endfor %}
            </tr>
        </tbody>
    </table>
    
    {% endblock content %}
